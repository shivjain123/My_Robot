<!DOCTYPE html>
<html>
    <head>
        <title>Robot</title>
        <meta charset="UTF-8">
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>

                <!-- Antenna -->
                <a-sphere position="0 3.57 -4.8" radius="0.18" color="red"
                          animation="property: position; from: 0 3.57 -4.6;to: 0 3.57 -4.9;dir:alternate;loop: true; dur: 1500;">
                </a-sphere>
                <a-cylinder position="0 3.1 -4.8" color="orange" radius = "0.09" height="0.6" 
                            animation="property: position; from: 0 3.1 -4.65;to: 0 3.1 -4.9;dir:alternate;loop: true; dur: 1600;">
                </a-cylinder>

                <!-- Face -->
                <a-sphere position="0 2 -4.8" radius="0.8" color="blue"></a-sphere>

                <!-- Eyes -->
                    <!-- Right Eye -->
                    <a-circle position="0.29 1.9 -4" radius="0.23" color="green"></a-circle>
                    <a-sphere color="white" radius="0.13" 
                        animation="property: position; from:0.29 1.85 -4;to:0.29 1.92 -4;dir:alternate;loop: true; dur: 1000;">
                    </a-sphere>
                    <!-- Left Eye -->
                    <a-circle position="-0.29 1.9 -4" radius="0.23" color="green"></a-circle>
                    <a-sphere color="white" radius="0.13"
                        animation="property: position; from:-0.30 1.85 -4;to:-0.30 1.92 -4;dir:alternate;loop: true; dur: 1000;">
                    </a-sphere>

                <!-- Body -->
                <a-box position="0 0.6 -5" width="1.5" height="1.2" color="blue"></a-box>
                <a-circle position="0 0.6 -4.5" radius="0.55" color="#91E0FF"></a-circle>

                <!-- Hands -->
                    <!-- Left Hand -->
                    <a-cylinder position="-1.3 0.9 -4.8" color="orange" radius="0.15" height="1" rotation="90 90 0"></a-cylinder>
                    <a-sphere position="-2 0.9 -4.8" radius="0.18" color="red"></a-sphere>
                    <!-- Right Hand -->
                    <a-cylinder position="1.3 0.9 -4.8" color="orange" radius="0.15" height="1" rotation="90 90 0"></a-cylinder>
                    <a-sphere position="2 0.9 -4.8" radius="0.18" color="red"></a-sphere>

                <!-- Legs -->
                    <!-- Left Leg -->
                    <a-cylinder position="-0.5 -0.5 -4.8" color="orange" radius="0.15" height="0.9"></a-cylinder>
                    <a-sphere position="-0.5 -1.05 -4.7" radius="0.18" color="red"></a-sphere>
                    <!-- Right Leg -->
                    <a-cylinder position="0.5 -0.5 -4.8" color="orange" radius="0.15" height="0.9"></a-cylinder>
                    <a-sphere position="0.5 -1 -4.7" radius="0.18" color="red"></a-sphere>

        </a-scene>
    </body>
</html>
